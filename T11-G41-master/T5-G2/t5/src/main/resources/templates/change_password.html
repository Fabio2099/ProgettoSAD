<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/t5/css/main.css}" rel="stylesheet" />
    <link th:href="@{/t5/css/main2.css}" rel="stylesheet" />
    <link th:href="@{/t5/bootstrap-4/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/t5/js/main.js}"></script>
    <title>Change_Password</title>
</head>

<body class="bg-custom">
    <!-- inclusione jquery-->
    <script th:src="@{/t5/jquery/jquery-3.7.0.com.js}" th:inline="javascript"></script>

    <div class="container">
        <h1 style="color: white; font-size: 36px; text-align: center; margin-top: 10px;">Choose new Password</h1>
        <div class="login_cont_change_pass">
            <div class="form-row form-row_new label under_label">
                <label for="username" style="color: white;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username here" style="color:white">
            </div>
            <div class="form-row form-row_new label under_label user_pass_old">
                <label for="password" style="color: white;">Old Password</label>
                <input type="password" id="password" name="password" placeholder="Enter old password here" style="color:white">
            </div>
            <div class="form-row form-row_new label under_label user_pass_new">
                <label for="password" style="color: white;">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password here" style="color:white">
            </div>       
        </div>
        <div class="button_dist_change_pass">
            <button class="login-button" type="submit" th:onclick="redirectToLogin()">Submit</button>
        </div> 
    </div>
</body>
</html>
